<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Speedometer Cluster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgvid" muted loop autoplay>
    <source src="background.mp4" type="video/mp4">
  </video>
  <img id="sideStrip" src="strip.png" />
  <div id="overlay">
    <div class="lights">
      <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
    </div>
    <div class="cluster-wrapper" style="position: relative; width: 400px; height: 400px; margin: 0 auto;">
      <canvas id="gauge" width="400" height="400" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      <canvas id="rpmGauge" width="220" height="220" style="position: absolute; left: 260px; top: 210px; z-index: 2;"></canvas>
    </div>
    <div class="tombola">
      <p><strong>Driver:</strong> <span id="persona"></span></p>
      <p><strong>Track:</strong> <span id="track"></span></p>
      <p><strong>Team:</strong> <span id="team"></span></p>
    </div>
    <button id="startRaceBtn">Start Race</button>
    <audio id="engineAudio" src="engine.mp3"></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
  <script src="gauge-script.js"></script>
</body>
</html>
