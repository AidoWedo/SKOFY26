<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Tombola Spin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgvid" muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>
  <img id="sideStrip" src="strip.png" alt="Right Strip">
  <div id="overlay">
    <canvas id="speedGauge" width="300" height="300"></canvas>

    <div id="tombola">
      <div><strong>Persona:</strong> <span id="persona">–</span></div>
      <div><strong>Track:</strong> <span id="track">–</span></div>
      <div><strong>Team:</strong> <span id="team">–</span></div>
    </div>

    <div class="lights"><div class="light red"></div><div class="light red"></div><div class="light red"></div><div class="light red"></div><div class="light red"></div></div>

    <button onclick="spin()">Start Race / Spin</button>
    <audio id="engineAudio" src="engine.mp3" preload="auto"></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
